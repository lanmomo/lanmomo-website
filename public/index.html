<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>LAN Montmorency</title>

    <link href="bower_components/bootswatch-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/main.css" rel="stylesheet">
    <link href="assets/favicon.png" rel="icon">

    <base href="/">
  </head>
  <body ng-app="App">
    <div class="wrapper">
      <header>
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">LAN Montmorency</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar" ng-controller="NavbarController">
              <ul class="nav navbar-nav">
                <li ng-class="{ active: isActive('/') }"><a href="/"><i class="fa fa-home"></i> Accueil</a></li>
                <li ng-class="{ active: isActive('/users') }"><a href="/users"><i class="fa fa-users"></i> Participants</a></li>
                <li ng-class="{ active: isActive('/games') }"><a href="/games"><i class="fa fa-gamepad"></i> Jeux</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li ng-class="{ active: isActive('/subscribe') }"><a href="/subscribe"><i class="fa fa-pencil-square-o"></i> Inscription</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <div class="body" ng-view></div>

      <footer>
        <div class="container">
          <p class="pull-left">&copy; LAN Montmorency 2015</p>
          <ul class="list-inline text-center">
            <li><a href="/about"><i class="fa fa-question-circle"></i> À propos</a></li>
            <li><a href="/terms"><i class="fa fa-book"></i> Conditions générales</a></li>
            <li><a href="/contact"><i class="fa fa-envelope"></i> Nous joindre</a></li>
            <li><a href="https://github.com/lanmomo/lanmomo-website"><i class="fa fa-github"></i> Source</a></li>
          </ul>
        </div>
      </footer>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/bootswatch-dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
